<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .back-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .image-item:hover {
            transform: translateY(-5px);
        }
        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .image-item h3 {
            padding: 10px;
            margin: 0;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Galería de Imágenes</h1>
        <a href="index.html" class="back-button">Volver a la Página Principal</a>
        
        <div class="image-grid">
            <div class="image-item">
                <img src="./img/hoteles-cancun.jpg" alt="Hotel de lujo">
                <h3>Hotel de Lujo</h3>
            </div>
            <div class="image-item">
                <img src="./img/habitaciones.jpeg" alt="Habitación confortable">
                <h3>Habitación Confortable</h3>
            </div>
            <div class="image-item">
                <img src="./img/piscinas.jpeg" alt="Piscina infinita">
                <h3>Piscina Infinita</h3>
            </div>
            <div class="image-item">
                <img src="./img/playa.webp" alt="Playa paradisíaca">
                <h3>Playa Paradisíaca</h3>
            </div>
            <div class="image-item">
                <img src="./img/Restaurante Gourmet.jpg" alt="Restaurante gourmet">
                <h3>Restaurante Gourmet</h3>
            </div>
            <div class="image-item">
                <img src="./img/Spa Relajante.jpeg" alt="Spa relajante">
                <h3>Spa Relajante</h3>
            </div>
            <div class="image-item">
                <img src="./img/Vista Panorámica.jpg" alt="Vista panorámica">
                <h3>Vista Panorámica</h3>
            </div>
            <div class="image-item">
                <img src="./img/Actividades Acuáticas.webp" alt="Actividades acuáticas">
                <h3>Actividades Acuáticas</h3>
            </div>
        </div>
    </div>

</body>
</html>
